<ion-view view-title="{{ 'mm.settings.language' | translate }}" >
    <ion-content mm-state-class>
        <ul class="list">
            
            <ion-toggle ng-if="rteSupported" ng-model="richTextEditor" ng-change="richTextEditorChanged(richTextEditor)">
                <p class="item-heading">{{ 'mm.settings.enablerichtexteditor' | translate }}</p>
                <p>{{ 'mm.settings.enablerichtexteditordescription' | translate }}</p>
            </ion-toggle>
            <ion-toggle ng-if="showReport" ng-model="reportInBackground" ng-change="reportChanged(reportInBackground)">
                <p class="item-heading">{{ 'mm.settings.reportinbackground' | translate }}</p>
            </ion-toggle>
        </ul>
    </ion-content>
</ion-view>
